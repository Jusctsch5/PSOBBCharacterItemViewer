<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>PSOBB Charactor Data Decoder</title>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="shortcut icon" href="./resource/rune_white64.ico">
  <link rel="icon" type="image/x-icon" href="./resource/rune_white64.ico">

</head>

<body>
  <h1>PSOBB Charactor Data Decoder</h1>
  <div class="contents">

    <div class="input">
      <div class="inputFile">
        <div class="description" id="description">
          <p>Please input your character data file (s). (.psochar and .psobank)</p>
        </div>
        <label>
          <input type="file" id="inputFileButton" name="file[]" multiple onchange=clickInputFile(event)>
        </label>
      </div>
    </div>

    <div class="lang" id="radio">
      <input type="radio" name="lang" value="en" checked onClick=clickLang() >English
      <input type="radio" name="lang" value="ja" onClick=clickLang() >日本語（unstable）
      <button type="button" id="displayItemCodes" onClick=clickDisplayItemCodes(event)>ITEM CODE</button>
    </div>

    <div class="pager", id="pager"></div>
    <div class="data", id="data"></div>
  </div>
</body>

<script type="text/javascript" src="./js/config/item_codes.js"></script>
<script type="text/javascript" src="./js/config/item_codes_ja.js"></script>
<script type="text/javascript" src="./js/config/Config.js"></script>
<script type="text/javascript" src="./js/config/Config_JA.js"></script>
<script type="text/javascript" src="./js/model/Abstract.js"></script>
<script type="text/javascript" src="./js/model/Charactor.js"></script>
<script type="text/javascript" src="./js/model/ShareBank.js"></script>
<script type="text/javascript" src="./js/display.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
