<!DOCTYPE html>
<head>
  <title>PSOBB Character Item Viewer</title>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <meta name="keywords" content="PSO,PSOBB,Ephinea,tool,ツール,便利ツール,Emulator server,エミュ鯖,viewer">
  <meta name="description" content="PSOBBの所有キャラクターとアイテムを閲覧できます。 View characters and items owned by PSOBB.">
  <link id="stylesheet" rel="stylesheet" href="./css/classic.css">
  <link rel="shortcut icon" href="./resources/images/favicon/redria.ico">
  <link rel="icon" type="image/x-icon" href="./resources/images/favicon/redria.ico">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8V1ELJ4Z95"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8V1ELJ4Z95');
    </script>
</head>

<body>
  <div id="header" class="header">
    <div class="title">
      <h1>PSOBB CHARACTER ITEM VIEWER <span class="subTitle">in Ephinea</span></h1>
    </div>
  </div>
  <div class="settings">
    <div id="volume" class="volume">
      <img id="volume_img" src="./resources/images/icon/volume/volume_off.png">
      <input type="range" id="volume_range" name="volume_range" min="0" max="0.6" step="0.3" value="0" onClick=clicVolumeSlider(value)>
    </div>
    <div class="theme">
      <label class="theme_label"><input type="radio" id="themelabel1" name="themes" value="classic" checked onClick=clickChangeTheme(value)>Classic-theme</label>
      <label class="theme_label"><input type="radio" id="themelabel2" name="themes" value="tapiocamilktea" onClick=clickChangeTheme(value)>Tapioca milktea-theme</label>
    </div>
  </div>

  <div class="contents">
    <div class="notification_wrap">
      <div class="notification_left"></div>
      <div class="notification notification_body" id="notification"></div>
      <div class="notification_right"></div>
    </div>

    <div class="input">
      <div class="input_bg_wrap">
        <div class="input_bg_left"></div>
        <div class="desc input_bg_body" id="desc">
          <div class="input_text_wrap">
            <div class="input_text_btn">
              <input type="file" class="inputb" id="inputb" name="file[]" multiple onchange=clickInput(event)>
            </div>
            <div class="input_text">
              <span class="br">First, <a class="download" href="https://ephinea.pioneer2.net/download-data/" target="_blank">Download</a> your character data. </span>
              Next, Press Browse button to Input this Extracted files (.psochar and .psobank).</br>
              <span class="br">最初に、あなたのキャラクターデータを<a class="download" href="https://ephinea.pioneer2.net/download-data/" target="_blank">ダウンロード</a>してください。</span>
              次に、ファイル選択ボタンを押して展開したファイル(.psocharと.psobank)を入力してください。
            </div>
          </div>
        </div>
        <div class="input_bg_right"></div>
      </div>
      <!-- <div class="input_bg_under"></div> -->
    </div>

    <div id="sticky" class="sticky">
      <div class="data_window">
        <div class="data_header"></div>
        <div class="data_body sticky_indent">
          <div class="lang" id="radio">
            <label class="lang_label label_hover"><input type="radio" name="lang" value="EN" checked onClick=clickChangeLang(value)>English</label>
            <label class="lang_label label_hover"><input type="radio" name="lang" value="JA" onClick=clickChangeLang(value)>日本語</label>
            <button type="button" id="itemcodeb" class="itemcodeb" onClick=clickDisplayItemCodes(event)>ITEM CODES</button>
          </div>
          <div id="afterEnterd" >
            <div class="pager", id="pager"></div>
            <div class="search" id="search">
              <div class="types">
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="1:rare" onClick=clickSearch(event)>Rare Weapon</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="1:common" onClick=clickSearch(event)>Common Weapon</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="2" onClick=clickSearch(event)>Frame</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="3" onClick=clickSearch(event)>Barrier</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="4" onClick=clickSearch(event)>Unit</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="5" onClick=clickSearch(event)>Mag</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="6" onClick=clickSearch(event)>Disk</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="7" onClick=clickSearch(event)>Tool</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="8" onClick=clickSearch(event)>S-Rank</label>
                <label class="type_label label_hover"><input type="checkbox" class="type" name="type" value="9" onClick=clickSearch(event)>Other</label>
                <label class="type_label label_hover"><input type="checkbox" cilass="type" name="type" value="10" onClick=clickSearch(event)>Meseta</label>
              </div>
              <div id="wordsearch" class="wordsearch">
                <button type="button" class="delete" onClick="clickDelete('word', 'input')"></button>
                <div class="sep"><input type="text" id="word" class="word" name="word" placeholder="Input item name"></div>
                <button type="button" class="delete" onClick="clickDelete('elements', 'select')"></button>
                <div class="sep">
                  <select id="elements" class="elements"></select>
                </div>
                <button type="button" class="delete" onClick="clickDelete('hit', 'select')"></button>
                <div class="sep">
                  <select id="hit" class="hit"></select>
                </div>
                <label class="label_hover"><div class="sep"><input type="checkbox" class="unTekked" name="unTekked" onClick=clickSearch(event)>only unTekked(未鑑定のみ)</div></label>
              </div>
              <button type="button" class="reset" id="reset" onClick=clickReset(event)>RESET</button>
              <button id="download" class="download" onClick='clickDownload()'>Getting as Text File</button>
            </div>
          </div>
        </div>
        <div class="data_footer"></div>
      </div>
    </div>
    <div class="data", id="data"></div>
</div>

</body>
<script type="text/javascript" src="./js/util/CommonUtil.js"></script>
<script type="text/javascript" src="./js/model/item/Item.js"></script>
<script type="text/javascript" src="./js/config/item_codes.js"></script>
<script type="text/javascript" src="./js/config/item_codes_ja.js"></script>
<script type="text/javascript" src="./js/config/Config.js"></script>
<script type="text/javascript" src="./js/model/character/Abstract.js"></script>
<script type="text/javascript" src="./js/model/character/Character.js"></script>
<script type="text/javascript" src="./js/model/character/ShareBank.js"></script>
<script type="text/javascript" src="./js/notification/notification.js"></script>
<script type="text/javascript" src="./js/view/event/changelang.js"></script>
<script type="text/javascript" src="./js/view/event/download.js"></script>
<script type="text/javascript" src="./js/view/event/input.js"></script>
<script type="text/javascript" src="./js/view/event/itemcode.js"></script>
<script type="text/javascript" src="./js/view/event/page.js"></script>
<script type="text/javascript" src="./js/view/event/search.js"></script>
<script type="text/javascript" src="./js/view/event/changetheme.js"></script>
<script type="text/javascript" src="./js/view/event/volume.js"></script>
<script type="text/javascript" src="./js/view/display.js"></script>
<script type="text/javascript" src="./js/view/initial.js"></script>
<script type="text/javascript" src="./js/view/common.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/lib/zlib/zip.min.js"></script>
